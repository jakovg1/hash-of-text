<div class="center-container">
  <h1 class="box-light-color title">String hashing</h1>
  <input
    type="text"
    class="textbox"
    placeholder="Type in text..."
    [(ngModel)]="textInput"
    (keydown.enter)="enterKeyPressed($event)"
  />

  <div class="list-of-hashes">
    <div *ngFor="let hash of listOfHashes" class="hash">{{ hash }}</div>
  </div>
</div>
